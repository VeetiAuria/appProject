<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TyöAppi</title>
  <link rel="stylesheet" href="/client/Css/testicss.css">
</head>

<body>
    <div class="loader"></div>
    <header>
    <div class="top-bar">
      <img src="/client/Kuvat/logo_sovellus_valmis.png" alt="Logo" class="logo">
    </div>
  </header>

  <div id="customModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalText">Ole hyvä ja täytä kaikki kohdat.</p>
    </div>
</div>

  <h1>Vastaa kysymyksiin</h1>
  <p class="instructions">
    Teidän täytyy vastata neljään antamaani kysymykseen. Tämän jälkeen annan vastuaksen teidän antamien vastauksien perusteella. 
    <br>
    <br>
    Vastaa kysymyksiin kokonaisilla lauseilla!
  </p>
  <form id="answerForm">
    <label for="answer1">Millaisissa asioissa olet taitava? </label>
    <input type="text" placeholder="Minä olen taitava..." maxlength="100" id="answer1" required ><br>

   <label for="answer2">Mitkä ovat kiinnostuksen kohteesi?</label>
    <input type="text" placeholder="Minun kiinnostuksen kohteeni ovat..." maxlength="100" id="answer2" required><br>

    <label for="answer3">Mikä on koulutustaustasi ja/tai erikoisosaamisesi?</label>
    <input type="text" placeholder="Minun koulutustaustani on..." maxlength="100" id="answer3" required><br>

     <label for="answer4">Onko sinulla aijempaa työkokemusta?</label>
    <input type="text" placeholder="Minä olen ollut töissä..." maxlength="100" id="answer4" required><br>  

    <button type="button" onclick="submitAnswers()">Lähetä</button>
  </form>
  <script src="/client/testi.js"></script>
</body>

</html>
